<h1>Register a doctor</h1>

<form action="" method="POST">
    {% csrf_token%}
    <p>Date of birth:</p>
    <input type="text" name="birthdate">
    <p>IIN:</p>
    <input type="text" name="iin">
    <p>Full name:</p>
    <input type="text" name="fullname">
    <p>Contact number:</p>
    <input type="text" name="contactnum">
    <p>department id:</p>
    <input type="text" name="department_id">
    <p>Id num:</p>
    <input type="text" name="id_num">
    <p>Specialization_details:</p>
    <input type="text" name="specialization_details_id">
    <p>Experience:</p>
    <input type="text" name="experience">
    <p>photo:</p>
    <input type="text" name="photo">
    <p>Category:</p>
    <input type="text" name="category">
    <p>Password:</p>
    <input type="text" name="password">
    <p>Price of appointment:</p>
    <input type="text" name="price_of_appointment">
    <p>Schedule details:</p>
    <input type="text" name="schedule_details">
    <p>Education degree:</p>
    <input type="text" name="education_degree">
    <p>Rating:</p>
    <input type="text" name="rating">
    <p>Address:</p>
    <input type="text" name="address">
    
    <br>
    <input type="submit">
