<h1>Register a doctor</h1>

<form action="" method="POST">
    {% csrf_token%}
    <p>Date of birth:</p>
    <input type="text" name="birthdate">
    <p>IIN:</p>
    <input type="text" name="iin">
    <p>Full name:</p>
    <input type="text" name="fullname">
    <p>Blood group:</p>
    <input type="text" name="bloodgroup">
    <p>Emergency contact number:</p>
    <input type="text" name="emergcontact">
    <p>Contact number:</p>
    <input type="text" name="contactnum">
    <p>Email:</p>
    <input type="text" name="email">
    <p>Address:</p>
    <input type="text" name="address">
    <p>Marital status:</p>
    <input type="text" name="marital_status">
    <p>Registration date:</p>
    <input type="text" name="regdate">
    <p>Password</p>
    <input type="text" name="password">
    <br>
    <input type="submit">
</form>
